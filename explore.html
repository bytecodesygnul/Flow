<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #e0e0e0; /* Neumorphic base background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Neumorphic Common Styles */
        .neumo-soft {
            background: #e0e0e0;
            border-radius: 15px; /* Adjust as needed */
            box-shadow: 6px 6px 12px #bebebe,
                        -6px -6px 12px #ffffff;
        }

        .neumo-concave { /* For elements that appear pressed in */
            background: #e0e0e0;
            border-radius: 15px;
            box-shadow: inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
        }

        .neumo-input {
            background: #e0e0e0;
            border: none;
            outline: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            box-shadow: inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
            transition: all 0.2s ease-in-out;
            width: 100%;
        }

        .neumo-input:focus {
            box-shadow: inset 2px 2px 5px #bebebe,
                        inset -2px -2px 5px #ffffff,
                        0 0 0 2px #6366f1; /* Tailwind's indigo-500 for focus ring */
        }

        .neumo-button {
            background: #e0e0e0;
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            box-shadow: 4px 4px 8px #bebebe,
                        -4px -4px 8px #ffffff;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .neumo-button:hover {
            box-shadow: 2px 2px 4px #bebebe,
                        -2px -2px 4px #ffffff;
            transform: translateY(1px);
        }

        .neumo-button:active {
            box-shadow: inset 2px 2px 4px #bebebe,
                        inset -2px -2px 4px #ffffff;
            transform: translateY(0);
        }

        /* Specific Layout Styles */
        .header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .explore-container {
            max-width: 900px;
            margin: 1rem auto; /* Reduced margin for more content space */
            padding: 2rem;
            border-radius: 20px;
            background: #e0e0e0;
            box-shadow: 9px 9px 18px #bebebe,
                        -9px -9px 18px #ffffff;
            flex-grow: 1; /* Allow container to grow and fill space */
        }

        .search-bar-wrapper {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }

        .search-bar-wrapper .material-icons {
            position: absolute;
            left: 15px;
            color: #777;
            font-size: 1.4rem;
        }

        .search-bar-wrapper input {
            padding-left: 50px; /* Make space for the icon */
        }

        .category-tabs {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 10px; /* Space between tabs */
            margin-bottom: 2rem;
            justify-content: center;
        }

        .category-tab-item {
            padding: 8px 20px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            color: #777;
            transition: all 0.2s ease-in-out;
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff; /* Initial raised state */
        }

        .category-tab-item.active {
            background: #e0e0e0;
            color: #333;
            box-shadow: inset 3px 3px 6px #bebebe,
                        inset -3px -3px 6px #ffffff; /* Pressed in state for active */
        }

        .category-tab-item:not(.active):hover {
            color: #4f46e5;
            box-shadow: 2px 2px 4px #bebebe, -2px -2px 4px #ffffff;
            transform: translateY(1px);
        }

        .list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
        }

        .list-item-card {
            padding: 1.5rem;
            border-radius: 15px;
            background: #e0e0e0;
            box-shadow: 6px 6px 12px #bebebe,
                        -6px -6px 12px #ffffff;
            text-align: left;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .list-item-card:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 16px #bebebe,
                        -8px -8px 16px #ffffff;
        }

        .list-item-card img {
            border-radius: 10px;
            margin-bottom: 1rem;
            width: 100%;
            height: 150px;
            object-fit: cover;
            box-shadow: inset 2px 2px 5px #bebebe, inset -2px -2px 5px #ffffff; /* Subtle inset for image */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .explore-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .list-grid {
                grid-template-columns: 1fr; /* Stack items on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="neumo-button p-2 rounded-full flex items-center justify-center">
            <span class="material-icons text-gray-700">arrow_back</span>
        </div>
        <h2 class="text-2xl font-bold text-gray-700">Explore</h2>
        <div class="w-10 h-10"></div> </div>

    <div class="explore-container">
        <div class="search-bar-wrapper">
            <span class="material-icons">search</span>
            <input type="text" id="searchInput" class="neumo-input" placeholder="Search for items, categories...">
        </div>

        <div class="category-tabs">
            <div class="category-tab-item active" data-category="all">All</div>
            <div class="category-tab-item" data-category="popular">Popular</div>
            <div class="category-tab-item" data-category="new">New</div>
            <div class="category-tab-item" data-category="trending">Trending</div>
            <div class="category-tab-item" data-category="featured">Featured</div>
        </div>

        <div class="list-grid">
            <script>
                const listGrid = document.querySelector('.list-grid');
                for (let i = 1; i <= 20; i++) {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'list-item-card';
                    itemCard.innerHTML = `
                        <img src="https://via.placeholder.com/280x150/CCCCCC/888888?text=Item+${i}" alt="Item ${i}">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Item Title ${i}</h3>
                        <p class="text-sm text-gray-600 mb-3">A short description of item ${i}. Discover more.</p>
                        <button class="neumo-button w-full">View Details</button>
                    `;
                    listGrid.appendChild(itemCard);
                }
            </script>
        </div>
    </div>

    <script>
        // Optional: Add functionality for category tabs
        document.querySelectorAll('.category-tab-item').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active from all tabs
                document.querySelectorAll('.category-tab-item').forEach(t => t.classList.remove('active'));
                // Add active to clicked tab
                this.classList.add('active');

                // In a real app, you would filter content based on this.dataset.category
                console.log(`Category selected: ${this.dataset.category}`);
            });
        });

        // Optional: Search input functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            console.log("Searching for:", this.value);
            // In a real app, you would debounce this input and perform a search
        });
    </script>
</body>
</html>
