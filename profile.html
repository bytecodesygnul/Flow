<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//ID" "https://eunoia.id/TR/html4/loose.dtd">
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #e0e0e0; /* Neumorphic base background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Neumorphic Common Styles */
        .neumo-soft {
            background: #e0e0e0;
            border-radius: 15px; /* Adjust as needed */
            box-shadow: 6px 6px 12px #bebebe,
                        -6px -6px 12px #ffffff;
        }

        .neumo-concave { /* For elements that appear pressed in */
            background: #e0e0e0;
            border-radius: 15px;
            box-shadow: inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
        }

        .neumo-input {
            background: #e0e0e0;
            border: none;
            outline: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            box-shadow: inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
            transition: all 0.2s ease-in-out;
            width: 100%;
        }

        .neumo-input:focus {
            box-shadow: inset 2px 2px 5px #bebebe,
                        inset -2px -2px 5px #ffffff,
                        0 0 0 2px #6366f1; /* Tailwind's indigo-500 for focus ring */
        }

        .neumo-button {
            background: #e0e0e0;
            border: none;
            outline: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            box-shadow: 6px 6px 12px #bebebe,
                        -6px -6px 12px #ffffff;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .neumo-button:hover {
            box-shadow: 3px 3px 6px #bebebe,
                        -3px -3px 6px #ffffff;
            transform: translateY(1px);
        }

        .neumo-button:active {
            box-shadow: inset 3px 3px 6px #bebebe,
                        inset -3px -3px 6px #ffffff;
            transform: translateY(0);
        }

        .neumo-label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        /* Specific Profile Layout Styles */
        .header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 20px;
            background: #e0e0e0;
            box-shadow: 9px 9px 18px #bebebe,
                        -9px -9px 18px #ffffff;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-photo-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Neumorphic "spectrum" effect for photo wrapper */
            background: #e0e0e0;
            box-shadow: inset 8px 8px 16px #bebebe,
                        inset -8px -8px 16px #ffffff,
                        5px 5px 10px rgba(0,0,0,0.1), /* Outer subtle shadow for depth */
                        -5px -5px 10px rgba(255,255,255,0.8);
        }

        .profile-photo-wrapper img {
            width: 100px; /* Slightly smaller than wrapper */
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e0e0e0; /* Matches background for layered effect */
            box-shadow: 3px 3px 6px rgba(0,0,0,0.1), -3px -3px 6px rgba(255,255,255,0.8); /* Inner photo shadow */
        }

        .profile-photo-upload-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #6366f1; /* Tailwind indigo-500 */
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2), -2px -2px 5px rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .profile-photo-upload-btn:hover {
             background-color: #4f46e5; /* Tailwind indigo-600 */
             box-shadow: 1px 1px 3px rgba(0,0,0,0.2), -1px -1px 3px rgba(255,255,255,0.8);
             transform: translateY(1px);
        }
        .profile-photo-upload-btn:active {
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.2), inset -1px -1px 3px rgba(255,255,255,0.8);
            transform: translateY(0);
        }


        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            background: #e0e0e0;
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 3px 3px 6px #bebebe,
                        inset -3px -3px 6px #ffffff;
        }

        .tab-item {
            padding: 10px 25px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            color: #777;
            transition: all 0.2s ease-in-out;
        }

        .tab-item.active {
            background: #e0e0e0;
            color: #333;
            box-shadow: 4px 4px 8px #bebebe,
                        -4px -4px 8px #ffffff;
        }

        .tab-item:not(.active):hover {
            color: #4f46e5;
        }

        .tab-content {
            padding: 1.5rem;
            border-radius: 15px;
            background: #e0e0e0;
            box-shadow: inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
        }

        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .profile-container {
                margin: 1rem auto;
                padding: 1.5rem;
            }
            .profile-photo-wrapper {
                width: 100px;
                height: 100px;
            }
            .profile-photo-wrapper img {
                width: 80px;
                height: 80px;
            }
            .tab-item {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="neumo-button p-2 rounded-full flex items-center justify-center">
            <span class="material-icons text-gray-700">arrow_back</span>
        </div>
        <h2 class="text-2xl font-bold text-gray-700">Profile</h2>
        <div class="w-10 h-10"></div> </div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo-wrapper">
                <img id="profilePhoto" src="https://via.placeholder.com/100/CCCCCC/888888?text=DP" alt="Profile Picture">
                <label for="uploadPhotoInput" class="profile-photo-upload-btn">
                    <span class="material-icons text-white">photo_camera</span>
                    <input type="file" id="uploadPhotoInput" accept="image/*IMG_1751125021256." class="hidden">
                </label>
            </div>
            <h1 id="profileName" class="text-3xl font-bold text-gray-800">Edo Erpani</h1>
            <p class="text-gray-600">Software Developer</p>
            <a href="https://wa.me/c/6285750733608">Contact</a>
            </p>
        </div>

        <div class="tabs">
            <div id="profileTab" class="tab-item" data-tab="profile">
                Profile
            </div>
            <div id="settingsTab" class="tab-item active" data-tab="settings">
                Settings
            </div>
        </div>

        <div id="profileContent" class="tab-content hidden">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">About Me</h3>
            <p class="text-gray-600">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            </div>

        <div id="settingsContent" class="tab-content">
            <h3 class="text-xl font-semibold text-gray-700 mb-6">Edit Profile Settings</h3>

            <div class="mb-6">
                <label for="fullName" class="neumo-label">Nama Lengkap</label>
                <input type="text" id="fullName" class="neumo-input" placeholder="Your Full Name" value="Edo Erpani">
            </div>

            <div class="mb-6">
                <label for="bio" class="neumo-label">Bio</label>
                <textarea id="bio" rows="3" class="neumo-input resize-none" placeholder="Tell us about yourself">Software Developer</textarea>
            </div>

            <div class="mt-8 flex justify-end">
                <button id="saveProfileButton" class="neumo-button">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const profileTab = document.getElementById('profileTab');
        const settingsTab = document.getElementById('settingsTab');
        const profileContent = document.getElementById('profileContent');
        const settingsContent = document.getElementById('settingsContent');
        const saveProfileButton = document.getElementById('saveProfileButton');
        const uploadPhotoInput = document.getElementById('uploadPhotoInput');
        const profilePhoto = document.getElementById('profilePhoto');
        const fullNameInput = document.getElementById('fullName');
        const profileNameDisplay = document.getElementById('profileName');

        // Function to switch tabs
        function switchTab(activeTab) {
            // Remove active class from all tabs and hide all content
            profileTab.classList.remove('active');
            settingsTab.classList.remove('active');
            profileContent.classList.add('hidden');
            settingsContent.classList.add('hidden');

            // Add active class to the clicked tab and show its content
            if (activeTab === 'profile') {
                profileTab.classList.add('active');
                profileContent.classList.remove('hidden');
            } else if (activeTab === 'settings') {
                settingsTab.classList.add('active');
                settingsContent.classList.remove('hidden');
            }
        }

        // Event Listeners for Tabs
        profileTab.addEventListener('click', () => switchTab('profile'));
        settingsTab.addEventListener('click', () => switchTab('settings'));

        // Event Listener for Save Button
        saveProfileButton.addEventListener('click', () => {
            console.log("Hello world");
            // In a real application, you would send data to a server here
            // For demo, let's update the displayed name
            profileNameDisplay.textContent = fullNameInput.value;
            alert("Profile saved! Check console for 'Hello world'.");
        });

        // Event Listener for Profile Photo Upload
        uploadPhotoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePhoto.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Initialize with Settings tab active (as per request)
        switchTab('settings');
    </script>
</body>
</html>
