<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #e0e0e0; /* A common neumorphic background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .neumo-container {
            background: #e0e0e0;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 9px 9px 18px #bebebe,
                        -9px -9px 18px #ffffff;
            width: 100%;
            max-width: 450px;
        }

        .neumo-input {
            background: #e0e0e0;
            border: none;
            outline: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            box-shadow: inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
            transition: all 0.2s ease-in-out;
            width: 100%; /* Make input take full width */
        }

        .neumo-input:focus {
            box-shadow: inset 2px 2px 5px #bebebe,
                        inset -2px -2px 5px #ffffff,
                        0 0 0 2px #6366f1; /* Tailwind's indigo-500 for focus ring */
        }

        .neumo-button {
            background: #e0e0e0;
            border: none;
            outline: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            box-shadow: 6px 6px 12px #bebebe,
                        -6px -6px 12px #ffffff;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            width: 100%; /* Make button take full width */
        }

        .neumo-button:hover {
            box-shadow: 3px 3px 6px #bebebe,
                        -3px -3px 6px #ffffff;
            transform: translateY(2px);
        }

        .neumo-button:active {
            box-shadow: inset 3px 3px 6px #bebebe,
                        inset -3px -3px 6px #ffffff;
            transform: translateY(0);
        }

        /* Adjusting label for neumorphism - slightly lifted text */
        .neumo-label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            display: block; /* Ensures it takes its own line */
        }
    </style>
</head>
<body>
    <div class="neumo-container">
        <h2 class="text-3xl font-bold text-center mb-10 text-gray-700">Create Account</h2>

        <form>
            <div class="mb-6">
                <label for="nama_lengkap" class="neumo-label">Nama Lengkap</label>
                <input type="text" id="nama_lengkap" name="nama_lengkap" class="neumo-input" placeholder="Your full name" required>
            </div>

            <div class="mb-6">
                <label for="address" class="neumo-label">Address</label>
                <input type="text" id="address" name="address" class="neumo-input" placeholder="Your address" required>
            </div>

            <div class="mb-6">
                <label for="email" class="neumo-label">Email</label>
                <input type="email" id="email" name="email" class="neumo-input" placeholder="you@example.com" required>
            </div>

            <div class="mb-6">
                <label for="password" class="neumo-label">Password</label>
                <input type="password" id="password" name="password" class="neumo-input" placeholder="Enter your password" required>
            </div>

            <div class="mb-8">
                <label for="password_confirmation" class="neumo-label">Password Confirmation</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="neumo-input" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="neumo-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
